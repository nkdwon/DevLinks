<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de perfil Felipe Barros encostado no famoso fusca herbie"
        />
        <p>@felps_barros</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Veja meu Portfólio</a>
        </li>
        <li>
          <a href="https://github.com/nkdwon" target="_blank"
            >Acesse meu Github</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/felipebarrosratton"
            target="_blank"
            >Conecte-se comigo no LinkedIn</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/felps_barros" target="_blank"
            >Me siga no Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/nkdwon" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/felps_barros/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/felipebarrosratton/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito com ❤ no <span>Discover</span> da <a href="">Rocketseat</a></footer>

    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
